<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5; 
            margin: 0;
            padding: 0;
            color: #4a1c2a;
        }

        header {
            background-color: #e4b8cd; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #c21887; 
        }

        .menu-section {
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .menu-button {
            background-color: #c21887; 
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 200px;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #ad1457; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #f8bbd0;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f06292; 
            color: white;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retail Inventory Manager</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
